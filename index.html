<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Peilingen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <form class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="file" class="form-label">Peiling</label>
                            <input type="file" class="form-control file-input" id="file"
                                   accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                                   required>
                            <div class="invalid-feedback">Vul een bestand in!</div>
                        </div>
                        <button type="submit" class="btn btn-primary submit-btn">Verzenden</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row parties-wrapper hidden">
            <div class="col-6">
                <div class="parties">

                </div>
            </div>
            <div class="col-6">
                <button class="btn btn-primary calculate">Bereken</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="result hidden">


                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.16.8/dist/xlsx.full.min.js"
            integrity="sha256-Ic7HP804IrYks4vUqX1trFF1Nr33RjONeJESZnYxsOY="
            crossorigin="anonymous">
    </script>
    <script src="js/Poll.js"></script>
    <script src="js/Party.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</body>
</html>
